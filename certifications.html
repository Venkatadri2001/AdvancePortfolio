    <section class="certifications-container">
        <div class="carousel-container" data-aos="fade-up" data-aos-duration="1500">
            <button class="nav-button prev" onclick="prevCert()">&#10094;</button>
            <div class="cert-card" id="cert-card">
                <img src="img/python.png" id="cert-img" alt="Certification">
                <h3 id="cert-title">Python Programming</h3>
                <p id="cert-issuer">Issued by CodeTantra</p>
            </div>
            <button class="nav-button next" onclick="nextCert()">&#10095;</button>
        </div>
    </section>
    <script>
        const certificates = [
            { img: "img/python.png", title: "Python Programming", issuer: "Issued by CodeTantra" },
            { img: "img/SQL.png", title: "SQL(Intermediate)", issuer: "Issued by HackerRank" },
            { img: "img/Full_Stack.png", title: "Full-Stack & Web Development", issuer: "Issued by KodNest" },
            { img: "img/ML.png", title: "Machine Learning Foundations", issuer: "Issued by NASSCOM" },
            { img: "img/DBMS.png", title: "DBMS Introduction", issuer: "Issued by Udemy" }
        ];

        let currentIndex = 0;

        function updateCertificate() {
            document.getElementById("cert-img").src = certificates[currentIndex].img;
            document.getElementById("cert-title").textContent = certificates[currentIndex].title;
            document.getElementById("cert-issuer").textContent = certificates[currentIndex].issuer;
        }

        function nextCert() {
            currentIndex = (currentIndex + 1) % certificates.length;
            updateCertificate();
        }

        function prevCert() {
            currentIndex = (currentIndex - 1 + certificates.length) % certificates.length;
            updateCertificate();
        }
    </script>
